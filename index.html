<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="font-Figtree flex justify-center items-center p-8 min-h-screen bg-Yellow"
  >
    <main class="relative">
      <section
        class="relative z-20 flex flex-col max-w-[365px] gap-3.5 bg-white p-5 rounded-2xl border border-black"
      >
        <div class="pb-2">
          <img class="rounded-xl" src="img/illustration-article.svg" alt="" />
        </div>
        <a
          class="text-xs w-fit bg-Yellow font-bold rounded-md py-1 px-3"
          href="#"
          >Learning</a
        >
        <!-- Date -->
        <p class="text-xs">Published 10 Feb 2024</p>
        <h2 class="text-xl font-bold">HTML & CSS foundations</h2>
        <p class="text-gray-400 text-sm">
          These languages are the backbone of every website. defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center pt-5 gap-4">
          <img class="w-6 h-6" src="img/image-avatar.webp" alt="avatar" />
          <p class="font-bold text-sm">Greg Hooper</p>
        </div>
      </section>
      <div
        class="h-full top-2 left-2 w-full absolute z-10 rounded-2xl bg-black"
      ></div>
    </main>
  </body>
</html>
